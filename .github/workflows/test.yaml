name: test
on:
    push:

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.2'
                  tools: composer:v2
            - run: composer install
            - run: composer validate
            - run: vendor/bin/php-cs-fixer fix --dry-run --diff
              env:
                  PHP_CS_FIXER_IGNORE_ENV: true
